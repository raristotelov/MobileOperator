<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:object="${userRegisterBindingModel}" method="POST"
          th:action="@{/users/register}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username"
                   name="username"/>
            <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email"
                   name="email"/>
            <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2">First Name</label>
            </div>
            <input th:field="*{firstName}" th:errorclass="bg-danger" type="text" class="form-control" id="firstName"
                   name="firstName"/>
            <small th:each="e : ${#fields.errors('firstName')}" th:text="${e}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2">Last Name</label>
            </div>
            <input th:field="*{lastName}" th:errorclass="bg-danger" type="text" class="form-control" id="lastName"
                   name="lastName"/>
            <small th:each="e : ${#fields.errors('lastName')}" th:text="${e}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="bg-danger"  th:classappend="${passwordsDontMatch} ? 'bg-danger'" type="password" class="form-control" id="password"
                   name="password"/>
            <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>

            <input th:field="*{confirmPassword}"  type="password" class="form-control"
                   th:classappend="${passwordsDontMatch} ? 'bg-danger'"
                   id="confirmPassword"
                   name="confirmPassword"/>

            <small th:if="${passwordsDontMatch}" class="text-danger">Passwords do not match</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
