<html xmlns:th="http://www.thymeleaf.org">
<th:block>
    <th:block th:if="${session.isEmpty()}">
        <a class="nav-link text-white active h5" href="/">VivaPhone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/users/login">Login</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/users/register">Register</a>
                </li>
            </ul>
        </div>
    </th:block>

    <th:block th:unless="${session.isEmpty()}">

        <th:block th:object="${session.get('user')}"
                  th:if="${#request.session.getAttribute('user').getRole().equals('OPERATOR')}">
            <a class="nav-link text-white active h5" href="/">VivaPhone</a>
            <h1 class="nav-link text-white active h5">Users</h1>
            <form th:action="@{/users/search}" method="GET">
                <input type="text" name="search" id="search"/>
                <input class="Searchbtn btnForSearch" type="submit" value="Search"/>
            </form>

            <a th:href="@{/users/register}" class="nav-link text-white active h5">Add user</a>
            <a th:href="@{/services/create}" class="nav-link text-white active h5">Add new mobile service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </th:block>

        <th:block th:object="${session.get('user')}"
                  th:if="${#request.session.getAttribute('user').getRole().equals('USER')}">
            <a class="nav-link text-white active h5" href="/">VivaPhone</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </th:block>

    </th:block>
</th:block>
